<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }

  p {
    color: white;
    font-size: 18px;
  }

  #gameArea {
    position: relative;
    width: 100%;
    height: 250px;
    margin-top: 20px;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    animation: fall 5s linear forwards;
  }

  @keyframes fall {
    from { top: -40px; }
    to { top: 300px; }
  }

  #score {
    color: white;
    font-size: 20px;
    margin-top: 10px;
  }

  .buttons {
    margin-top: 30px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #fff;
    color: #ff4d6d;
    position: absolute;
  }

  button:hover {
    transform: scale(1.1);
  }

  #finalMessage {
    display: none;
    margin-top: 40px;
    color: white;
    font-size: 26px;
  }

  .floating {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
  }
</style>
</head>

<body>

<!-- Customize names here -->
<h1>Hey ‚ù§Ô∏è</h1>
<p>I made this little game just for you‚Ä¶</p>
<p>Catch 5 hearts first üíï</p>

<div id="gameArea"></div>
<div id="score">Hearts collected: 0 / 5</div>

<div class="buttons" id="buttons" style="display:none;">
  <h1>Will you be my Valentine? üåπ</h1>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôà</button>
</div>

<div id="finalMessage">
  üíò Yay!! You just made me the happiest person ever üíò  
  <br><br>
  Happy Valentine‚Äôs Day ‚ù§Ô∏è
</div>

<script>
let score = 0;
const gameArea = document.getElementById("gameArea");
const scoreText = document.getElementById("score");
const buttons = document.getElementById("buttons");
const finalMessage = document.getElementById("finalMessage");
const noBtn = document.getElementById("noBtn");

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
  gameArea.appendChild(heart);

  heart.addEventListener("click", () => {
    score++;
    scoreText.textContent = `Hearts collected: ${score} / 5`;
    heart.remove();

    if (score >= 5) {
      scoreText.style.display = "none";
      buttons.style.display = "block";
      clearInterval(heartInterval);
    }
  });

  setTimeout(() => heart.remove(), 5000);
}

const heartInterval = setInterval(createHeart, 800);

// No button runs away üòÖ
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button
document.getElementById("yesBtn").addEventListener("click", () => {
  buttons.style.display = "none";
  finalMessage.style.display = "block";
  startFloatingHearts();
});

function startFloatingHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "floating";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 10000);
  }, 400);
}
</script>

</body>
</html>
